<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box box1">
            <div class="nested1">a</div>
            <div class="nested2">b</div>
            <div class="nested3">c</div>
        </div>
        <div class="box box2">One</div>
        <div class="box box3">Two</div>
        <div class="box box4">Three</div>
        <div class="box box5"><p>Five</p></div>
        <div class="flexwrapper">
            <div class="flexbox1">One</div>
            <div class="flexbox2">Two</div>
            <div class="flexbox3">Three</div>
        </div>
        <div class="gridwrapper">
            <div class="gridbox1">One</div>
            <div class="gridbox2">Two</div>
            <div class="gridbox3">Three</div>
        </div>
    </div>
</body>
</html>
